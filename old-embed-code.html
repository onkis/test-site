<html>
  <head></head>
  <body>
    <h1>Old embed code</h1>
    
    <div id="triblio-hub-bG7-style-override"></div><script type="text/javascript" data-cfasync="false">(function(window, document){
      window.addEventListener("message", function(event){
        if(event.origin === "http://local.host:3500" || event.origin === "https://local.host:3500"){
          var data = JSON.parse(event.data);
          var height = data.height +"px";
          resizeTriblioIframe(height);
        }
      });

      var resizeTriblioIframe = function(height){
        var iframe = document.getElementById('triblio-hub-bG7');
        if(iframe) iframe.height = height;
        var tagName ='style';
        var styleOverride = document.getElementById('triblio-hub-bG7-style-override');
        styleOverride.innerHTML='<'+tagName+'>iframe#triblio-hub-bG7[style] { height:'+height+'!important; }</'+tagName+'>';
      };


      window.autoResizeTriblioHub = function(){
        var iframe = document.getElementById('triblio-hub-bG7');
        iframe.contentWindow.postMessage("triblioFrameLoaded","*");
      };

      window.onresize = function(){
        autoResizeTriblioHub();
      };
      resizeTriblioIframe('2000px');
    })(window, document);</script><iframe id="triblio-hub-bG7" style="border: none; width:100%; overflow:visible;" width="100%" height="2000px" marginheight="0" frameborder="0" onload="window.autoResizeTriblioHub();"></iframe><script type="text/javascript" data-cfasync="false">var iframe = document.getElementById('triblio-hub-bG7');
    iframe.src = 'http://local.host:3500/hub?id=bG7'+'&r='+encodeURIComponent(document.referrer);</script>
    
  </body>
</html>
