                <div class="col-xs-6 col-lg-4">
                  <h3>Create A TR_Source 80 Event</h3>
                  
                  <form id="tr_source" method="post" >
                    <div class="form-group">
                      <label for="exampleInputEmail1">Domain</label>
                      <input type="text" class="form-control" id="domain" placeholder="Domain" required>
                    </div>              
                    <button type="submit" class="btn btn-default">Send TR Source</button>
                  </form>
                  <script type='text/javascript'>
                    jQuery("form#tr_source").submit(function(event) {
                      let domain = jQuery('#domain').val();
                      
                      window.TriblioAnalyticsObject.track(80, {actd: domain});
                      event.preventDefault();
                    });
                  </script>
                  
                  
                </div>
                <div class="col-xs-6 col-lg-4">                
                    <h3>Create A Type 40 form submit</h3>
                  
                    <form id="tr_submit" method="post" >
                      <div class="form-group">
                        <label for="exampleInputEmail1">email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email" required>
                      </div>              
                      <button type="submit" class="btn btn-default">Send Form Submit</button>
                    </form>
                    <script type='text/javascript'>
                      jQuery("form#tr_submit").submit(function(event) {
                        let email = jQuery('#email').val();
                      
                        window.TriblioAnalyticsObject.track(40, {fd: jQuery.param({emailAddress: email}) });
                        event.preventDefault();
                      });
                    </script>
                  </div>
